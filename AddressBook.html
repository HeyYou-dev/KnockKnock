<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="AddressBook.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.8/xlsx.full.min.js" integrity="sha512-NerWxp37F9TtBS1k1cr2TjyC9c8Qh6ghgqVBOYXaahgnBkVT6a8KVbO05Z8+LnIIom4CJSSQTZ3VbL396scK5w==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.4/knockout.validation.js"></script>

    <title>Mazukie</title>
  </head>
  <body style="background-color: #9bc2722e">
    <div class="ui container" style="margin-top: 40px">
      <div class="ui stackable grid">
        <div class="ten wide column">
          <div>
            <div class="ui segment" id="header">
              <div class="ui search">
                <div class="ui icon input">
                  <input id="search" class="prompt" type="text" placeholder="Ticket or Quote id......." data-bind="textInput:AddressBook.search.inputBar; valueUpdate: 'keyup'" />
                  <button style="margin-left: 50px; border-radius: 115px" data-bind="enable:AddressBook.search.isValid(),click:AddressBook.searchPoint;" class="ui inverted orange basic button" type="submit">Search</button>
                </div>
                <div style="display: inline; color: white; margin-left: 220px; font-size: large" data-bind="if:AddressBook.foundResult">Found <span data-bind="text:AddressBook.foundResult"></span></div>
              </div>
            </div>
            <div class="ui segment" style="box-shadow: 20px 20px 50px 10px #e3e3e1 inset" id="scroll">
              <table class="ui padded orange celled table" id="table">
                <thead>
                  <tr>
                    <th>Ticket ID</th>
                    <th>Quote ID</th>
                    <th>Changed on</th>
                    <th>Reason</th>
                    <th>Change done</th>
                  </tr>
                </thead>
                <tbody data-bind="foreach:AddressBook.contacts" id="tbody">
                  <tr id="tr">
                    <td style="padding: 10px 15px" data-bind="text: Ticket_no"></td>
                    <td style="padding: 10px 15px" data-bind="text: Quote_id"></td>
                    <td style="padding: 10px 15px" data-bind="text:date"></td>
                    <td style="padding: 10px 15px" data-bind="text:Reason"></td>
                    <td style="padding: 10px 15px" data-bind="text:Change"></td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="ui segment" style="margin-bottom: 15px">
              <div id="tpagination" style="margin-bottom: 15px"></div>
            </div>
          </div>
        </div>

        <div class="six wide column">
          <div id="loginbox" class="ui segment">
            <form class="ui form">
              <div class="field">
                <label id="lbl">IM Ticket ID</label>
                <input type="text" data-bind="value: AddressBook.contact.Ticket_no, valueUpdate: 'keyup'" placeholder="IM Ticket id.........?" />
                <span style="color: rgb(202, 60, 60)" data-bind="validationMessage:  AddressBook.contact.Ticket_no"></span>
              </div>

              <!-- <div data-bind="visible:visi"> -->
              <!-- ko ifnot: AddressBook.contact.name -->
              <!-- <span style="display: block; color: darkred">Please enter the IM Ticket </span> -->
              <!-- /ko -->
              <!-- </div> -->
              <div class="field">
                <label id="lbl">Quote ID</label>
                <input type="text" data-bind="value:AddressBook.contact.Quote_id, valueUpdate: 'keyup'" placeholder="CPQ Quote id.....? " />
                <span style="color: rgb(202, 60, 60)" data-bind="validationMessage:  AddressBook.contact.Quote_id"></span>
              </div>

              <!-- <div data-bind="visible:visi"> -->
              <!-- ko ifnot: AddressBook.contact.phoneNumber -->
              <!-- <span style="display: block; color: darkred">Please enter the Cpq Quote id</span> -->
              <!-- /ko -->
              <!-- </div> -->

              <div class="field">
                <label id="lbl">Reason</label>
                <select class="field" data-bind="value :AddressBook.contact.Reason">
                  <option value="BUG">BUG</option>
                  <option value="On Bussiness Approval">On Bussiness Approval</option>
                  <option value="On Validating query">On Validating query</option>
                </select>
              </div>

              <div class="field">
                <label id="lbl">Change done</label>
                <input type="text" data-bind="value:AddressBook.contact.Change, valueUpdate: 'keyup'" placeholder="What change was done....?" />
                <span style="color: rgb(202, 60, 60)" data-bind="validationMessage:  AddressBook.contact.Change"></span>
              </div>
              <div class="field">
                <div class="ui checkbox">
                  <input type="checkbox" data-bind="checked:AddressBook.contact.ManualDate" />
                  <label id="lbl">Manual Date</label>
                </div>
              </div>

              <div class="field" data-bind="visible:AddressBook.contact.ManualDate() ==true">
                <label id="lbl">Changed on</label>
                <input type="text" data-bind="value:AddressBook.contact.date" placeholder="Please enter change date MM/DD/YYYY..?" />
              </div>

              <div class="field">
                <button style="margin: 20px, 0px, 20px, 0px" data-bind="enable: AddressBook.contact.isFormValid,click: AddressBook.addContact" class="ui inverted primary button" type="submit">Submit</button>
              </div>
            </form>
          </div>

          <!-- <div class="six wide column">
            <pre data-bind="text:ko.toJSON($data.contact,null,2)"></pre>
          </div> -->
        </div>
      </div>

      <div class="six wide column">
        <div class="ui segment" id="footer">
          <a class="ui secondary button" style="display: inline-block; font-size: 15px; padding-top: 10px; margin-right: 15px">Total Records <span style="padding-top: 15px; font-weight: lighter; font-size: 15px" data-bind="text:total"></span></a>
          <button class="ui green basic button" id="Ebutton" type="submit" data-bind="click:AddressBook.exportTableToExcel">Export Excel</button>
          <button style="float: right" data-tooltip="This will delete all records" data-position="top center" data-bind="click: AddressBook.clearTable" class="ui red basic button" type="submit">Delete</button>
        </div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="AddressBook.js" type="text/javascript"></script>
  </body>
</html>
