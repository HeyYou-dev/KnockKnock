<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- <link rel="stylesheet" href="AddressBook.css" /> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.4/knockout.validation.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="ui container" style="margin-top: 40px">
      <div class="ui stackable grid">
        <div class="six wide column">
          <div class="ui segment" style="padding: 40px">
            <form class="ui form">
              <div class="field">
                <label>IM Ticket ID</label>
                <input type="text" data-bind="value: AddressBook.contact.name" placeholder="First Name" />
              </div>
              <div data-bind="visible:visi">
                <!-- ko ifnot: AddressBook.contact.name -->
                <span style="display: block; color: darkred">Please enter the IM Ticket </span>
                <!-- /ko -->
              </div>
              <div class="field">
                <label>Quote ID</label>
                <input type="text" data-bind="value:AddressBook.contact.phoneNumber" placeholder="Phone Number" />
              </div>

              <div data-bind="visible:visi">
                <!-- ko ifnot: AddressBook.contact.phoneNumber -->
                <span style="display: block; color: darkred">Please enter the Cpq Quote id</span>
                <!-- /ko -->
              </div>
            </form>
            <button style="margin: 20px, 0px, 20px, 0px" data-bind="click: AddressBook.addContact" class="ui blue basic button" type="submit">Submit</button>
          </div>
          <div class="ui segment" style="padding: 20px">
            <button class="ui blue basic button" style="display: inline-block; color: green; font-size: 15px; padding-top: 10px; margin-right: 15px">Total Row <span style="padding-top: 15px; font-weight: lighter; font-size: 15px" data-bind="text:total"></span></button>
            <button style="float: right" data-tooltip="This will delete all records" data-position="bottom center" data-bind="click: AddressBook.clearTable" class="ui red button" type="submit">Delete</button>
          </div>
        </div>
        <div class="ten wide column">
          <div>
            <div class="ui segment">
              <div class="ui search">
                <div class="ui icon input">
                  <input id="search" class="prompt" type="text" placeholder="Enter Quote id..." />
                  <button style="margin-left: 50px; border-radius: 115px" data-bind="#" class="ui blue basic button" type="submit">Search</button>
                </div>
              </div>
            </div>
            <div class="ui segment">
              <table class="ui padded orange celled table" id="table">
                <thead>
                  <tr>
                    <th>Ticket ID</th>
                    <th>Quote ID</th>
                    <th>Changed on</th>
                  </tr>
                </thead>
                <tbody data-bind="foreach:AddressBook.contacts" id="tbody">
                  <tr id="tr">
                    <td style="padding: 10px 15px" data-bind="text: name"></td>
                    <td style="padding: 10px 15px" data-bind="text: phoneNumber"></td>
                    <td style="padding: 10px 15px" data-bind="text:date"></td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="ui segment">
              <div id="tpagination"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="AddressBook.js" type="text/javascript"></script>
  </body>
</html>
