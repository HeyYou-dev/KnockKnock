<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="AddressBook.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.8/xlsx.full.min.js" integrity="sha512-NerWxp37F9TtBS1k1cr2TjyC9c8Qh6ghgqVBOYXaahgnBkVT6a8KVbO05Z8+LnIIom4CJSSQTZ3VbL396scK5w==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.4/knockout.validation.js"></script>

    <title>Hello, world!</title>
  </head>
  <body style="background-color: #9bc2722e">
    <div class="ui container" style="margin-top: 40px">
      <div class="ui stackable grid">
        <div class="ten wide column">
          <div>
            <div class="ui segment" style="background-color: black; border-radius: 10px">
              <div class="ui search">
                <div class="ui icon input">
                  <input id="search" class="prompt" type="text" placeholder="Enter Quote id..." />
                  <button style="margin-left: 50px; border-radius: 115px" data-bind="#" class="ui blue basic button" type="submit">Search</button>
                </div>
              </div>
            </div>
            <div class="ui segment" style="box-shadow: 20px 20px 50px 10px #e3e3e1 inset">
              <table class="ui padded orange celled table" id="table">
                <thead>
                  <tr>
                    <th>Ticket ID</th>
                    <th>Quote ID</th>
                    <th>Changed on</th>
                  </tr>
                </thead>
                <tbody data-bind="foreach:AddressBook.contacts" id="tbody">
                  <tr id="tr">
                    <td style="padding: 10px 15px" data-bind="text: name"></td>
                    <td style="padding: 10px 15px" data-bind="text: phoneNumber"></td>
                    <td style="padding: 10px 15px" data-bind="text:date"></td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="ui segment" style="margin-bottom: 15px">
              <div id="tpagination" style="margin-bottom: 15px"></div>
            </div>
          </div>
        </div>

        <div class="six wide column">
          <div id="loginbox" class="ui segment">
            <form class="ui form">
              <div class="field">
                <label id="lbl">IM Ticket ID</label>
                <input id="put" type="text" data-bind="value: AddressBook.contact.name, valueUpdate: 'keyup'" placeholder="First Name" />
                <span style="color: rgb(202, 60, 60)" data-bind="validationMessage:  AddressBook.contact.name"></span>
              </div>

              <!-- <div data-bind="visible:visi"> -->
              <!-- ko ifnot: AddressBook.contact.name -->
              <!-- <span style="display: block; color: darkred">Please enter the IM Ticket </span> -->
              <!-- /ko -->
              <!-- </div> -->
              <div class="field">
                <label id="lbl">Quote ID</label>
                <input id="put" type="text" data-bind="value:AddressBook.contact.phoneNumber, valueUpdate: 'keyup'" placeholder="Phone Number" />
                <span style="color: rgb(202, 60, 60)" data-bind="validationMessage:  AddressBook.contact.phoneNumber"></span>
              </div>

              <!-- <div data-bind="visible:visi"> -->
              <!-- ko ifnot: AddressBook.contact.phoneNumber -->
              <!-- <span style="display: block; color: darkred">Please enter the Cpq Quote id</span> -->
              <!-- /ko -->
              <!-- </div> -->
              <div class="field">
                <button style="margin: 20px, 0px, 20px, 0px" data-bind="enable: AddressBook.contact.isFormValid,click: AddressBook.addContact" class="ui blue basic button" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="six wide column">
        <div class="ui segment" id="footer">
          <button class="ui blue basic button" style="display: inline-block; font-size: 15px; padding-top: 10px; margin-right: 15px">Total Records <span style="padding-top: 15px; font-weight: lighter; font-size: 15px" data-bind="text:total"></span></button>
          <button class="ui green basic button" id="Ebutton" type="submit" data-bind="click:AddressBook.exportTableToExcel">Export Excel</button>
          <button style="float: right" data-tooltip="This will delete all records" data-position="top center" data-bind="click: AddressBook.clearTable" class="ui red basic button" type="submit">Delete</button>
        </div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="AddressBook.js" type="text/javascript"></script>
  </body>
</html>
